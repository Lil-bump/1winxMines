  <script>
    class MinesPredictor {
      constructor() {
        this.selectedBombs = 1;
        this.grid = [];
        this.isGenerating = false;
        this.aiPatterns = this.initializeAIPatterns();
        
        this.initializeGrid();
        this.bindEvents();
      }

      initializeAIPatterns() {
        return [
          {
            name: "Corner Safe",
            cells: [0, 1, 5, 6, 10, 11, 15, 16, 20, 21],
            weight: 0.25
          },
          {
            name: "Cross Pattern",
            cells: [2, 7, 10, 11, 12, 13, 14, 17, 22],
            weight: 0.20
          },
          {
            name: "Edge Avoidance",
            cells: [6, 7, 8, 11, 12, 13, 16, 17, 18],
            weight: 0.30
          },
          {
            name: "Diagonal Safe",
            cells: [0, 6, 12, 18, 24, 4, 8, 16, 20],
            weight: 0.25
          }
        ];
      }

      initializeGrid() {
        const minesGrid = document.getElementById('minesGrid');
        minesGrid.innerHTML = '';
        this.grid = [];

        for (let i = 0; i < 25; i++) {
          const cell = document.createElement('div');
          cell.className = 'grid-cell';
          cell.dataset.index = i;
          minesGrid.appendChild(cell);
          this.grid.push({ element: cell, isSafe: false, isMine: false });
        }
      }

      bindEvents() {
        // S√©lection du nombre de bombes
        document.querySelectorAll('.bomb-option').forEach(option => {
          option.addEventListener('click', (e) => {
            document.querySelectorAll('.bomb-option').forEach(opt => opt.classList.remove('active'));
            e.target.classList.add('active');
            this.selectedBombs = parseInt(e.target.dataset.bombs);
            this.clearGrid();
            this.playSelectSound();
          });
        });

        // Bouton de g√©n√©ration de signal
        document.getElementById('generateBtn').addEventListener('click', () => {
          if (!this.isGenerating) {
            this.generateAdvancedPrediction();
          }
        });
      }

      playSelectSound() {
        // Simulation d'un feedback sonore visuel
        const button = event.target;
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
          button.style.transform = '';
        }, 150);
      }

      clearGrid() {
        this.grid.forEach(cell => {
          cell.element.className = 'grid-cell';
          cell.element.innerHTML = '';
          cell.isSafe = false;
          cell.isMine = false;
        });
      }

      async generateAdvancedPrediction() {
        if (this.isGenerating) return;
        
        this.isGenerating = true;
        this.clearGrid();
        
        const generateBtn = document.getElementById('generateBtn');
        
        generateBtn.disabled = true;
        generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ANALYSE EN COURS';

        // Simulation du temps de traitement IA avanc√©e
        await this.delay(2000 + Math.random() * 1000);

        // Algorithme de pr√©diction IA sophistiqu√©
        const safeCells = this.calculateAISafeCells();
        
        // Animation d'apparition des pr√©dictions
        await this.animatePredictions(safeCells);

        // Arr√™ter l'animation et remettre le bouton √† l'√©tat normal
        generateBtn.disabled = false;
        generateBtn.innerHTML = '<i class="fas fa-sync-alt"></i> üöÄSIGNAL';
        this.isGenerating = false;
      }

      calculateAISafeCells() {
        // Calcul du nombre de cases s√ªres
        let safeCellsCount;
        switch(this.selectedBombs) {
          case 1:
            safeCellsCount = 20;
            break;
          case 3:
            safeCellsCount = 15;
            break;
          case 5:
            safeCellsCount = 10;
            break;
          case 7:
            safeCellsCount = 8;
            break;
          default:
            safeCellsCount = 15;
        }

        let safeCells = [];

        // Algorithme de s√©lection bas√© sur les patterns IA
        const selectedPattern = this.aiPatterns[Math.floor(Math.random() * this.aiPatterns.length)];
        const patternCells = [...selectedPattern.cells].sort(() => Math.random() - 0.5);

        // Ajouter les cellules du pattern s√©lectionn√©
        for (let i = 0; i < Math.min(safeCellsCount * 0.7, patternCells.length); i++) {
          if (!safeCells.includes(patternCells[i])) {
            safeCells.push(patternCells[i]);
          }
        }

        // Compl√©ter avec des cellules al√©atoires intelligentes
        const remainingCells = Array.from({length: 25}, (_, i) => i)
          .filter(i => !safeCells.includes(i))
          .sort(() => Math.random() - 0.5);

        while (safeCells.length < safeCellsCount && remainingCells.length > 0) {
          safeCells.push(remainingCells.pop());
        }

        return safeCells.slice(0, safeCellsCount);
      }
      
      createStarParticles(element) {
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        for (let i = 0; i < 8; i++) {
          const angle = Math.random() * Math.PI * 2;
          const distance = 30 + Math.random() * 20;
          const particle = document.createElement('div');
          
          particle.className = 'star-particle';
          particle.style.left = `${centerX}px`;
          particle.style.top = `${centerY}px`;
          particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
          particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
          
          document.body.appendChild(particle);
          setTimeout(() => particle.remove(), 1000);
        }
      }

      async animatePredictions(safeCells) {
        for (let i = 0; i < safeCells.length; i++) {
          const index = safeCells[i];
          const cell = this.grid[index];
          
          // D√©lai entre chaque r√©v√©lation d'√©toile
          await this.delay(150 + Math.random() * 150);
          
          // Ajouter l'√©toile avec animation
          cell.element.classList.add('safe');
          cell.element.innerHTML = '<span class="blue-star">‚òÖ</span>';
          cell.isSafe = true;
          
          // Cr√©er des particules autour de l'√©toile
          this.createStarParticles(cell.element);
          
          // Animation d'apparition
          cell.element.style.transform = 'scale(0.5) rotate(180deg)';
          cell.element.style.opacity = '0';
          
          // Animation d'apparition fluide
          setTimeout(() => {
            cell.element.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            cell.element.style.transform = 'scale(1.1) rotate(0deg)';
            cell.element.style.opacity = '1';
            
            // Retour √† la taille normale
            setTimeout(() => {
              cell.element.style.transform = 'scale(1) rotate(0deg)';
            }, 200);
          }, 50);
        }
      }

      delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    }

    // Syst√®me de particules bleues pour l'arri√®re-plan
    class BlueParticles {
      constructor() {
        this.canvas = document.getElementById('particles-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.hue = 200; // Valeur initiale pour le bleu
        this.hueChangeRate = 0.05; // Vitesse de changement de teinte r√©duite
        this.particleCount = 60; // Nombre de particules r√©duit
        
        this.resize();
        window.addEventListener('resize', this.resize.bind(this));
        this.initParticles();
        this.animate();
      }
      
      resize() {
        this.width = this.canvas.width = window.innerWidth;
        this.height = this.canvas.height = window.innerHeight;
      }
      
      initParticles() {
        this.particles = [];
        for (let i = 0; i < this.particleCount; i++) {
          this.particles.push(this.createParticle());
        }
      }
      
      createParticle() {
        return {
          x: Math.random() * this.width,
          y: Math.random() * this.height,
          size: Math.random() * 2 + 0.5, // Taille r√©duite
          speedX: (Math.random() - 0.5) * 0.3, // Vitesse r√©duite
          speedY: (Math.random() - 0.5) * 0.3, // Vitesse r√©duite
          hue: Math.random() * 60 + 180, // Teinte entre 180 et 240 (bleus)
          saturation: 50 + Math.random() * 20, // Saturation r√©duite
          lightness: 20 + Math.random() * 25 // Luminosit√© r√©duite
        };
      }
      
      animate() {
        this.ctx.clearRect(0, 0, this.width, this.height);
        
        // Faire varier progressivement la teinte globale
        this.hue += this.hueChangeRate;
        if (this.hue > 240 || this.hue < 180) {
          this.hueChangeRate *= -1;
        }
        
        // Mettre √† jour et dessiner chaque particule
        this.particles.forEach(particle => {
          // D√©placer la particule
          particle.x += particle.speedX;
          particle.y += particle.speedY;
          
          // Rebondir sur les bords
          if (particle.x > this.width || particle.x < 0) {
            particle.speedX = -particle.speedX;
          }
          if (particle.y > this.height || particle.y < 0) {
            particle.speedY = -particle.speedY;
          }
          
          // Faire varier l√©g√®rement la couleur de la particule
          particle.hue = (particle.hue + Math.random() * 0.3) % 360; // Variation r√©duite
          
          // Dessiner la particule
          this.ctx.beginPath();
          this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          
          // Utiliser une couleur bas√©e sur la teinte globale et celle de la particule
          const mixHue = (this.hue * 0.7 + particle.hue * 0.3) % 360;
          const color = `hsl(${mixHue}, ${particle.saturation}%, ${particle.lightness}%)`;
          
          this.ctx.fillStyle = color;
          this.ctx.fill();
        });
        
        requestAnimationFrame(this.animate.bind(this));
      }
    }

    // Initialisation de l'application
    document.addEventListener('DOMContentLoaded', () => {
      new MinesPredictor();
      new BlueParticles();
      createAnimatedCircles();
    });

    // Fonction pour cr√©er des cercles anim√©s en fond
    function createAnimatedCircles() {
      const backgroundAnim = document.querySelector('.background-anim');
      const colors = [
        'rgba(14, 165, 233, 0.3)',
        'rgba(139, 92, 246, 0.3)',
        'rgba(236, 72, 153, 0.3)'
      ];

      for (let i = 0; i < 5; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');

        // Taille al√©atoire
        const size = Math.random() * 200 + 100;
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;

        // Position al√©atoire
        circle.style.top = `${Math.random() * 100}%`;
        circle.style.left = `${Math.random() * 100}%`;

        // Couleur al√©atoire
        circle.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent 70%)`;

        // Animation al√©atoire
        const duration = Math.random() * 30 + 20;
        const delay = Math.random() * -20;
        circle.style.animation = `float ${duration}s infinite linear`;
        circle.style.animationDelay = `${delay}s`;

        backgroundAnim.appendChild(circle);
      }
    }
  </script>
